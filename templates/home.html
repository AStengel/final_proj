{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class='jumbotron'>
  <h1>Welcome Back to quNote! </h1>
</div>
{% else %}
<div class='jumbotron'>
  <h1> Welcome to quNote</h1>
  <p> The Place for QU Students to share Notes!</p>
  <p><a class='btn btn-lg btn-primary' href="{% url 'registration_register' %}">Sign Up Here</a></p>
</div>
{% endif %}
{% endblock %}
